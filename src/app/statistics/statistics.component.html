<form class="col-3">
  <div class="form-group">
    <label for="">Choose League:</label>
    <input type="text" class="form-control" list="dotaLeagues" 
    [(ngModel)]="inputLeagueName" ngModel name="inputLeagueName"
      (focusout)="onFocusOutLeagueName()">
    <datalist id="dotaLeagues">
      <option *ngFor="let league of leagues" [value]="league.name">{{league.leagueid}}</option>
    </datalist>
  </div>
</form>
